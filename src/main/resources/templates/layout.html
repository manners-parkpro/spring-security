<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Admin Console</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
    <meta name="robots" content="noindex, nofollow" />
    <!--
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    -->

    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/static/css/jquery-ui/jquery-ui.css" th:href="@{css/jquery-ui/jquery-ui.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap/bootstrap.min.css" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome-min/font-awesome.min.css" th:href="@{/css/font-awesome-min/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/iCheck/all.css" th:href="@{/css/iCheck/all.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/admin-lte/adminlte.min.css" th:href="@{/css/admin-lte/adminlte.min.css}">
</head>
<body class="skin-yellow sidebar-mini">

<div class="wrapper">
    <!--
    <div th:replace="/fragments/layout/top :: top"></div>
    <div th:replace="/fragments/layout/left :: left"></div>
    -->
    <div class="content-wrapper">
        <div layout:fragment="content" th:remove="tag"></div>
    </div>
</div>

<!-- js -->
<script src="/resources/static/js/jquery/jquery.min.js" th:src="@{/static/js/jquery/jquery.min.js}"></script>
<script src="/resources/static/js/jquery-form/jquery.form.min.js" th:src="@{/static/js/jquery-form/jquery.form.min.js}"></script>
<script src="/resources/static/modules/bootstrap/js/bootstrap.min.js" th:src="@{/static/js/bootstrap/bootstrap.min.js}"></script>
<script src="/resources/static/js/admin-lte/adminlte.min.js" th:src="@{/static/js/admin-lte/adminlte.min.js}"></script>
<script src="/resources/static/js/iCheck/icheck.min.js" th:src="@{/static/js/iCheck/icheck.min.js}"></script>

<script>

    //var csrfToken = $("meta[name='_csrf']").attr("content");
    //var csrfHeader = $("meta[name='_csrf_header']").attr("content");

    $.ajaxSetup({
        dataType: "json",
        beforeSend: function() {
            $("body").spin("modal");
        },
        complete: function() {
            $("body").spin("modal");
        },
        error: function(jqxhr, textStatus, errorThrown) {
        }
    });

    $(document).ajaxSend(function(e, xhr, options) {
        xhr.setRequestHeader(csrfHeader, csrfToken);
    });

    //jQuery.i18n.properties({
    //     name : 'message',
    //     path : '/messages/',
    //     mode : 'both',
    //     language : 'en',
    //     callback : function() {}
    // });
    //
    // i18nProperty = jQuery.i18n.prop;

    $(function() {
        initICheck();
    });


    var initICheck = function() {
        $('input[type="checkbox"], input[type="radio"]').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_flat-blue'
        });
    };
</script>
<section layout:fragment="script">
</section>
</body>
</html>

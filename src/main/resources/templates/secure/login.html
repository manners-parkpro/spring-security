<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico" th:href="@{/img/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" href="/static/css/Font-Awesome/all.css" th:href="@{/css/Font-Awesome/all.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/icheck-bootstrap/icheck-bootstrap.min.css" th:href="@{/css/icheck-bootstrap/icheck-bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/admin-lte/adminlte.min.css" th:href="@{/css/admin-lte/adminlte.min.css}">

</head>
<body class="login-page" style="min-height: 466px;">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="javascript:;" class="h1">Hello</a>
            </div>

            <div class="card-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form id="form-login" th:action="@{/secure/login-process}" th:method="post">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" name="username" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>

                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div>

                    </div>
                </form>

                <div class="social-auth-links text-center mt-2 mb-3">
                    <a href="#" class="btn btn-block btn-primary">
                        <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                    </a>
                    <a href="#" class="btn btn-block btn-danger">
                        <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                    </a>
                </div>

                <p class="mb-1">
                    <a href="forgot-password.html">I forgot my password</a>
                </p>

                <p class="mb-0">
                    <a th:href="@{/secure/join}" class="text-center">Register a new membership</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
